<body>

    <div class="header">
        <div class="add">
            <input type="text" class="add__description" id="myInput" placeholder="I need to remember to...">
            <button class="add__btn" onclick="newElement()"><i class="ion-checkmark-circled"></i></button>
        </div>
    </div>

    <ul id="myUL">
        <li>Type something above and start adding to your TODO list.</li>
        <li>After a task is finished, you can either click on the task and it will finish it or...</li>
        <li>You can delete the task using the delete button on the side of the task.</li>
    </ul>
